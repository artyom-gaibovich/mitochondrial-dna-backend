version: "3.8"
services:
  postgresql:
    image: postgres:16-alpine
    ports:
      - "1818:5432"
    env_file:
      - .env
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
